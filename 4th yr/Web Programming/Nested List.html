<html>

<head>
    <title>
        Nested List
    </title>
</head>

<body>
    <h2>Nested List</h2>
    <ol>
        <li>Breakfast</li>
        <ul type="circle">
            <li>Dosa</li>
            <li>Idali</li>
        </ul>
        <li>Lunch</li>
        <ul type="square">
            <li>
                Biriyani
            </li>
            <li>Rice</li>
        </ul>
        <li>Dinner</li>
        <ul type="disc">
            <li>
                Chappati
            </li>
            <li>
                Parotta
            </li>
        </ul>

    </ol>
</body>

</html>
